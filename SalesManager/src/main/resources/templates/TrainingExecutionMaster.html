<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <script src="../javascript/joselitosJS.js"></script>
    <title>TrainingExecutionMaster</title>
</head>

<body>
<div id="black-box" class="black-box-display-off">
  		<div id="content-injection-container" class="content-injection-container-on">
  			<h1 id="injecting-title">Hello</h1>
  			<p id="injecting-contents-1">Contents</p>
  			<p id="injecting-contents-2">Contents</p>
  			<p id="injecting-contents-3">Contents</p>
  			<p id="injecting-contents-4">Contents</p>
  			<p id="injecting-contents-5">Contents</p>
  			<p id="injecting-list">Proposals:</p>
  			<ul id="list-for-proposals">
  				
  			</ul>
  			<h1 id="icon-x" class="icon-x-position">X</h1>
  		</div>
</div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="navbar-brand">
                <img src="../images/Atos2.svg" alt="logo-atos" class="img-fluid" />
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    <li class="nav-user">
                        <i class="fas fa-user"></i>
                    </li>
                </ul>

            </div>
            </div>
        </nav>
    </header>
    <section class="main row">
        <div class="main__menu col-md-1 col-12 order-md-first order-last">
            <div class="main__menu_container">
                <ul>
                    <li class="menu-item">
                        <i class="fas fa-search-plus"></i>
                        <p>Training Status</p>
                    </li>

                </ul>
            </div>
        </div>
        <div class="main__content col-md-11 col-12">
            <div class="deploy-container">
            	
	                <div id="div-card-conatiner"  th:each="TrainingExecutionMaster : ${listTrainingExecutionMaster}" class="container-card-for-index">

                            <p id="requirement-id-identifier" th:text=${TrainingExecutionMaster.RequirementID} > </p>
                            <h3  id="requirement-id" class="card-title-container-trainer" th:text="${TrainingExecutionMaster.RequirementID}">RequirementID</h3>
                            <p id="execution-id-identifier" th:text=${TrainingExecutionMaster.ExecutionID} > </p>
                            <p class="user-trainer" th:text="${TrainingExecutionMaster.ConfirmedDate}"> Confirmed Date </p>
                            <p class="user-trainer" th:text="${TrainingExecutionMaster.ConfirmedTime}" >User</p>

                            <p class="user-trainer" th:text="${TrainingExecutionMaster.TotalHRS} + ' hrs'">User</p>
                            <p id="proposal-status-tag" class="user-trainer" th:text="${TrainingExecutionMaster.ProposalStatus}"> Carolina Navas </p>
                            <p class="user-trainer" th:text="${TrainingExecutionMaster.TotalParticipantsAllowed}"> Carolina Navas </p>
                            <a class="btn-for-card btn btn-primary" th:href="@{/new_TrainingProposals/{id}(id=${TrainingExecutionMaster.ExecutionID})}">+Proposal</a>

	                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="first-section-footer ">
            <div class="atos-name ">Atos | Syntel</div>
            <div>Center of Excellence</div>
        </div>
        <div class="second-section-footer ">
            <a href="https://github.com/Ulilop/Atos-Pixies " class="link "> Atos Pixies Team</a>
            <div>Â© 2021 Copyright</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
