<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New Sale</title>
</head>
<body>
    <div align="center">
        <h1>Enter New VerticalMaster</h1>
        <br />
        <form action="#" th:action="@{/save_VerticalMaster}" th:object="${VerticalMaster}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>VID:</td>
                    <td><input type="text" th:field="*{VID}" readonly="readonly" /></td>
                </tr>            
                <tr>
                    <td>VerticalName:</td>
                    <td><input type="text" th:field="*{VerticalName}" /></td>
                </tr>
                <tr>
                    <td>VerticalLBPID:</td>
                    <td><input type="text" th:field="*{VerticalLBPID}" /></td>
                </tr>              
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
