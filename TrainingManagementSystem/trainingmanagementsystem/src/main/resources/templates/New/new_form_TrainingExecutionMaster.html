<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New Sale</title>
</head>
<body>
    <div align="center">
        <h1>Enter New TrainingExecutionMaster</h1>
        <p th:text="${proposalID}">RequirementID</p>
        <br />
        <form action="#" th:action="@{/save_TrainingExecutionMaster}" th:object="${TrainingExecutionMaster}"
            method="post">
 			<label for="">Execution ID
            	<input class="input-date-trainer" type="text" th:field="*{ExecutionID}" />
            </label>
            <label for="">ProposalID:
            	<input class="input-date-trainer" readonly type="text" id="proposalID" name="ProposalID" th:value="${proposalID}" >
            </label>
            <label for="">ConfirmedDate</label>
            	<input class="input-date-trainer" type="date" th:field="*{ConfirmedDate}" >
            <label for="">ProposedDate:</label>
            	<input class="input-date-trainer" type="date" th:field="*{ConfirmedTime}" />
            <label for="">Trainer:</label>
            	<input class="input-date-trainer" type="text" th:field="*{Trainer}" >
            <label for="">TotalHRS:</label>
            	<input class="input-date-trainer" type="number" th:field="*{TotalHRS}" />
            <label for="">ProposalStatus:</label>
            	<input class="input-date-trainer" type="text" th:field="*{ProposalStatus}" />
 			<label for="">TotalParticipantsAllowed:</label>
            	<input class="input-date-trainer" type="text" th:field="*{TotalParticipantsAllowed}" />
            <label for="">TrainerResponse:</label>
            	<input class="input-date-trainer" type="text" th:field="*{TrainerResponse}" />
            
 			
            <button id="button-for-sending-no" type="submit" class="btn">Send</button>
        </form>
    </div>
</body>
