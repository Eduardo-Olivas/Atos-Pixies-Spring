<!DOCTYPE html>
<html lang="en"
      xml:lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main_layout.html}">
<head>
    <title>Training Management System</title>
    <!-- Your meta, links and scripts goes here-->
</head>
<body>
    <!-- Main component -->
    <div layout:fragment="main-content">
    <div align="center">
        <h1>Enter New TrainingRequirementMaster</h1>
        <br />
        <form action="#" th:action="@{/save_TrainingRequirementMaster}" th:object="${TrainingRequirementMaster}"
            method="post">
 
            <table border="0" cellpadding="10">
  				<tr>
                    <td>RequirementID:</td>
                    <td><input type="text" th:field="*{RequirementID}" readonly="readonly" /></td>
                </tr>            
                <tr>
                    <td>RequirementReceivedDate:</td>
                    <td><input type="text" th:field="*{RequirementReceivedDate}" /></td>
                </tr>
                <tr>
                    <td>RequirementUser:</td>
                    <td><input type="text" th:field="*{RequirementUser}" /></td>
                </tr>    
                <tr>
                    <td>RequirementUserVertical:</td>
                    <td><input type="text" th:field="*{RequirementUserVertical}" /></td>
                </tr>    
                <tr>
                    <td>TrainingArea:</td>
                    <td><input type="text" th:field="*{TrainingArea}" /></td>
                </tr>        
                <tr>
                    <td>TrainingDescription:</td>
                    <td><input type="text" th:field="*{TrainingDescription}" /></td>
                </tr>   
                <tr>
                    <td>RequestedTrainingStartDate:</td>
                    <td><input type="text" th:field="*{RequestedTrainingStartDate}" /></td>
                </tr>  
                <tr>
                    <td>TotalCandidates:</td>
                    <td><input type="text" th:field="*{TotalCandidates}" /></td>
                </tr>  
                <tr>
                    <td>TrainingTimeZone:</td>
                    <td><input type="text" th:field="*{TrainingTimeZone}" /></td>
                </tr>  
                <tr>
                    <td>TotalDurationDays:</td>
                    <td><input type="text" th:field="*{TotalDurationDays}" /></td>
                </tr>                  
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
    </div>
</body>
