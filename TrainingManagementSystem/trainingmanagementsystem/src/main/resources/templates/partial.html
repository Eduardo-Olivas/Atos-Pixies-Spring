<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script>
	$(document).ready( function(){ alert("Welcome to the jungle") } );
</script>
<link rel="stylesheet" href="../css/base.css" />
<title>Partial</title>
</head>
<body>
	 <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="navbar-brand">
                <img src="./images/atos_logo.svg" alt="logo-atos" class="img-fluid" />
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">All Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Approved</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Discarded</a>
                    </li>
                    <li class="nav-user">
                        <i class="fas fa-user"></i>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="main row" th:fragment="middle-section">
    	<div class="main__menu col-md-1 col-12 order-md-first order-last">
            <div class="main__menu_container">
                <ul>
                    <li class="menu-item">
                        <i class="fas fa-plus-square"></i>
                        <p>New Trainning Request</p>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-file-alt"></i>
                        <p>Trainning Request Status</p>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-border-all"></i>
                        <p>View all Trainnings</p>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-search-plus"></i>
                        <p>Trainnings Status</p>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <div class="footer" th:fragment="footer-section">
    	<div class="first-section-footer ">
            <div class="atos-name ">Atos | Syntel</div>
            <div>Center of Excellence</div>
        </div>
        <div class="second-section-footer ">
            <a href="https://github.com/Ulilop/Atos-Pixies " class="link "> Atos Pixies Team</a>
            <div>© 2021 Copyright</div>
        </div>
    </div>
</body>
</html>
