<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <!--Icons-->
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css} "/>
    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css">
    <title>AtosÂ© TMS - Login</title>
</head>

<body>
    <div class="main">
        <div class="login">
            <h1 class="login_title">Welcome!</h1>
            <hr/>
            <form th:action="@{/Login}" method="post">
                <p th:if="${param.error}" style="color: red;">Invalid email or password.</p>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <p>
                    Please use your credentials to login.
                </p>
                <div class="form-control">
                    <input type="submit" value="Sign In" class="button-login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
