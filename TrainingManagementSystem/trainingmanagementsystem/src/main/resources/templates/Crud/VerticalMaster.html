<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>CRUD Application</title>
</head>
<body>
<div align="center">
    <h1>VerticalMaster Records</h1>
    <a href="/New/new_VerticalMaster">Enter New Sale</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>VID</th>
                <th>VerticalName</th>
                <th>VerticalLBPID</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="VerticalMaster : ${listVerticalMaster}">
                <td th:text="${VerticalMaster.VID}">VID</td>
                <td th:text="${VerticalMaster.VerticalName}">VerticalName</td>
                <td th:text="${VerticalMaster.VerticalLBPID}">VerticalLBPID</td>
                <td>
                    <a th:href="@{'/Edit/edit_VerticalMaster/' + ${VerticalMaster.VID}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete_VerticalMaster/' + ${VerticalMaster.VID}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
