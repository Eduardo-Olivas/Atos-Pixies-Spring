<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Sales Manager Application</title>
</head>
<body>
<div align="center">
    <h1>LDRoles Records</h1>
    <a href="/New/new_LDRoles">Enter New Sale</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="LDRoles : ${listLDRoles}">
                <td th:text="${LDRoles.LDRoleID}">ID</td>
                <td th:text="${LDRoles.LDRoleName}">Item Name</td>
                <td th:text="${LDRoles.LDRoleDescription}">Quantity</td>
                <td>
                    <a th:href="@{'/Edit/edit_form_LDRoles/' + ${LDRoles.LDRoleID}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete_LDRoles/' + ${LDRoles.LDRoleID}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
